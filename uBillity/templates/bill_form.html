<!DOCTYPE html>
<html>

<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Bill</title>
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Bill</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    </form>
    <a href="{% url 'bill_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</body>

</html>
