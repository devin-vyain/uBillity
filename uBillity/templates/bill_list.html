<!DOCTYPE html>
<html>

<head>
    <title>Bill List</title>
</head>

<body>
    <h1>All Bills</h1>
    <a href="{% url 'bill_create' %}">Create New Bill</a>
    <ul>
        {% for bill in bills %}
        <li>
            <a href="{% url 'bill_detail' bill.pk %}">{{ bill.name }}</a>
            - ${{ bill.amount }}
        </li>
        {% empty %}
        <li>No bills found.</li>
        {% endfor %}
    </ul>
</body>

</html>
