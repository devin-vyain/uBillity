<!DOCTYPE html>
<html>

<head>
    <title>Delete Bill</title>
</head>

<body>
    <h1>Are you sure you want to delete "{{ bill.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'bill_detail' bill.pk %}">Cancel</a>
    </form>
</body>

</html>
